<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4A90E2">
  <title>时光花园 - 打卡应用</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="main-container"></div>
  <script type="module">
    import React from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18';
    import { BrowserRouter, Routes, Route, useNavigate } from 'https://esm.sh/react-router-dom@6';
    import Chart from 'https://esm.sh/chart.js@4';
    import { gsap } from 'https://esm.sh/gsap@3';
    import lottie from 'https://esm.sh/lottie-web@5';

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(() => console.log('Service Worker registered')).catch(err => console.error('Service Worker error:', err));
    }
    if ('Notification' in window) {
      Notification.requestPermission().then(permission => console.log('Notification permission:', permission));
    }
    window.addEventListener('load', () => {
      console.log('Page loaded, React:', React, 'Container:', document.getElementById('main-container'));
      if (!React || !document.getElementById('main-container')) {
        document.body.innerHTML += '<div style="color:red">加载错误，请检查控制台！</div>';
      }
    });
  </script>
  <script type="module" src="/app.js"></script>
</body>
</html>
